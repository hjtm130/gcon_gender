<!DOCTYPE html>
<html>
<head>
    <title>Search Counselors</title>
</head>
<body>
    <h1>Search Counselors</h1>
    <ul>
        {% for counselor in counselors %}
            <li>
                {{ counselor.username }} 
                <a href="{{ url_for('select_counselor', counselor_id=counselor.id) }}">Chat</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
