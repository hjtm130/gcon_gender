<!doctype html>
<html>
<head>
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageList = document.getElementById('message-list');
            const roomId = "{{ room.id }}";
            const senderId = "{{ session.get('user_id') }}";  // 送信者のIDをセッションから取得

            socket.emit('join_room', { room_id: roomId });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value;
                socket.emit('send_message', { 
                    message: message,
                    room_id: roomId,
                    sender_id: senderId,
                    recipient_id: null  // 必要に応じて設定
                });
                messageInput.value = '';
            });

            socket.on('receive_message', (data) => {
                const li = document.createElement('li');
                li.textContent = `${data.timestamp}: ${data.message}`;
                messageList.appendChild(li);
            });
        });
    </script>
</head>
<body>
    <h1>Chat Room: {{ room.name }}</h1>
    <ul id="message-list">
        {% for message in messages %}
            <li>{{ message.timestamp }}: {{ message.content }}</li>
        {% endfor %}
    </ul>
    <form id="message-form">
        <input id="message-input" type="text" placeholder="Type a message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
