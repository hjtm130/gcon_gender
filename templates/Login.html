<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="status">Status:</label> 
        <select name="status">
            <option value="admin" id="admin" name="admin">Admin</option>
            <option value="user" id="user" name="user">User</option>
            <option value="counselor" id="counselor" name="counselor">Counselor</option>
        </select><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Signup</a></p>
</body>
</html>
