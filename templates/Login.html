<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/scripts/login.css"><!-- CSS完成したらこの行削除 -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">

            <script src="{{ url_for('static', filename='js/before_routes.js') }}"></script>
            
            <h1>ログイン</h1>
            <form method="POST">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
               
                <br>
               
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
               
                <br>
               
                <label for="status">属性</label> 
                <select name="status">
                    <option value="admin" id="admin" name="admin">Admin</option>
                    <option value="user" id="user" name="user">User</option>
                </select><br>
                <button type="submit">ログイン</button>
            </form>
            <p>アカウントをお持ちでないですか? <a href="{{ url_for('main.signup') }}">登録</a></p>
        </div>

      
    </div>
</body>
</html>
