<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ tag.name }}のTips</title>
</head>
<body>
    <h1>{{ tag.name }}のTips</h1>
    <ul>
        <a href="{{ url_for('main.tip_detail', tip_id=tip.id) }}">{{ tip.title }}</a>: {{ tip.content }}
        {% for tip in tips %}
        <a href="{{ tip.link }}"><li>{{ tip.title }}</a>: {{ tip.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.home') }}">ホームに戻る</a>
</body>
</html>
