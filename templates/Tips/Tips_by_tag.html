<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/scripts/school.css">
    <title>{{ tag.name }} - Tips</title>
</head>
<body>
    <h1>Articles under the tag: {{ tag.name }}</h1>

    {% if tips %}
    <ul>
        {% for tip in tips %}
        <li>
            <a href="{{ url_for('main.tip_detail', tip_id=tip.id) }}">{{ tip.title }}</a>: {{ tip.content }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No tips found for this tag.</p>
    {% endif %}

    <a href="{{ url_for('main.tags_list') }}">Back to Tag List</a>
</body>
</html>
