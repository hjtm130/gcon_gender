<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/scripts/school.css">
    <title>{{ tip.title }}</title>
</head>
<body>
    <h1>{{ tip.title }}</h1>

    <p><strong>Content:</strong> {{ tip.content }}</p>

    {% if tip.link %}
    <p><strong>More Info:</strong> <a href="{{ tip.link }}" target="_blank">{{ tip.link }}</a></p>
    {% endif %}

    <p><strong>Tags:</strong>
        {% if tip.tags %}
            {% for tag in tip.tags %}
                <a href="{{ url_for('main.tips_by_tag', tag_id=tag.id) }}">{{ tag.name }}</a>
                {% if not loop.last %}, {% endif %}
            {% endfor %}
        {% else %}
            No tags available.
        {% endif %}
    </p>

    <a href="{{ url_for('main.tag_list') }}">Back to Tag List</a>
</body>
</html>
