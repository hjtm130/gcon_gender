<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/scripts/school.css">
    <title>Tips一覧</title>
</head>
<body>
    <script src="{{ url_for('static', filename='js/after_routes.js') }}"></script>

    <a href="{{ url_for('main.tags_list') }}">Tags</a>

    <ul>
        {% for tip in tips %}
        <li>
            <a href="{{ url_for('main.tip_detail', tip_id=tip.id) }}">{{ tip.title }}</a>
            <p>{{ tip.content[:100] }}...</p> <!-- 内容の一部を表示 -->
        </li>
        {% endfor %}
    </ul>    

</body>
</html>
